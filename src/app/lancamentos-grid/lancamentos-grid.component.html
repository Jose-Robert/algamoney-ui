<p-dataTable [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <p-column field="pessoa" header="Pessoa"></p-column>
  <p-column field="descricao" header="DescriÃ§Ã£o"></p-column>
  <p-column field="dataVencimento" header="Vencimento" styleClass="col-data">
    <ng-template let-venc="rowData" pTemplate="body">
      <span>{{venc.dataVencimento | date:'dd/MM/yyyy'}}</span>
    </ng-template>
  </p-column>
  <p-column field="dataPagamento" header="Pagamento" styleClass="col-data">
    <ng-template let-pag="rowData" pTemplate="body">
      <span>{{pag.dataPagamento | date:'dd/MM/yyyy'}}</span>
    </ng-template>
  </p-column>
  <p-column field="valor" header="Valor" styleClass="col-valor">
    <ng-template let-lanc="rowData" pTemplate="body">
      <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
        {{lanc.valor | number:'1.2-2'}}
      </span>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body">
      <a pButton icon="fa-edit" pTooltip="Editar" tooltipPosition="bottom"></a>
      <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
    </ng-template>
  </p-column>
</p-dataTable>
